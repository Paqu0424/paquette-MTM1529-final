  <body class="container decor-contact">
    <header>
      <div class="content-h1">
        <h1>maggie paquette</h1>
      </div>

      <ul class="navbar">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about.html">about</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./portfolio.html">portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">contact</a>

        <li class="nav-item">
          <a class="nav-link" target="_blank" href="../docs/resume.pdf"
            >résumé</a
          >
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="two-col-grid">
        <section class="center">
          <div>
            <h2 class="cta-header">Let's Give Them Something To Talk About.</h2>
            <p class="cta-text">Tell me about your next project.</p>
          </div>
        </section>
        <section>
          <form
            class="form"
            action="mailto:paqu0424@algoinquinlive.com"
            method="post"
            enctype="text/plain"
          >
            <h2 class="form-header">Send me the deets.</h2>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Full name"
            />
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Email address"
            />
            <textarea
              class="form-control"
              name="message"
              rows="10"
              placeholder="So I've got this idea..."
            ></textarea>
            <div>
              <button class="btn" type="submit">Send Message</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer">
      <a
        href="https://www.instagram.com/"
        target="_blank"

        aria-label="instagram"

      <a
